<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="Version.js"></script>
    <title>Version</title>
</head>
<body>
    <p>
        <label for="input">Input version:</label>
        <input  id="input" type="text"></input>
    </p>

    <p>
        <input type="button" onclick="update();" value="Update" />
    </p>

    <p>
        <label for="output">Version:</label>
        <input id="output1" type="text" readonly="readonly"></input>
    </p>

    <p>
        <label for="output">Next version:</label>
        <input id="output2" type="text" readonly="readonly"></input>
    </p>

    <p>
        <label for="compare1">Compare #1:</label>
        <input id="compare1" type="text"></input>
    </p>

    <p>
        <label for="compare2">Compare #2:</label>
        <input id="compare2" type="text"></input>
    </p>

    <p>
        <input type="button" onclick="compare();" value="Compare" />
    </p>

    <p>
        <label for="compareResult">Compare result:</label>
        <input id="compareResult" type="text" readonly="readonly"></input>
    </p>

    <script type="text/javascript">
    /*<![CDATA[*/
    function update() {
        var  inputNode  = document.getElementById('input'  );
        var outputNode1 = document.getElementById('output1');
        var outputNode2 = document.getElementById('output2');

        var v = new Version(inputNode.value);

        outputNode1.value = v.toString();
        v.nextVersion();
        outputNode2.value = v.toString();
    }

    function compare() {
        var compare1Node      = document.getElementById('compare1'     );
        var compare2Node      = document.getElementById('compare2'     );
        var compareResultNode = document.getElementById('compareResult');

        var v1 = new Version(compare1Node.value);
        var v2 = new Version(compare2Node.value);

        compareResultNode.value = v1.compare(v2);
    }
    /*]]>*/
    </script>
</body>
</html>
